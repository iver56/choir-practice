<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs</title>
  <style>
    td {
      padding: 5px 15px 5px 0;
    }
  </style>
</head>
<body>
Songs:

{% if songs %}
<table>
  {% for song in songs %}
  <tr>
    <td>{{ song.name }}</td>
    <td><a href="/song/{{ song.id }}/">Play</a></td>
    <td><a href="/uploads/{{ song.midi_file }}">Download midi</a></td>
  </tr>
  {% endfor %}
</table>
{% endif %}


</body>
</html>
